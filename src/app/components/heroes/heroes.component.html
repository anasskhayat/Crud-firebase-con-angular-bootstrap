<h1>Hereos</h1>
<hr>

<div class="row  animated fadeIn fast">
  <div class="col-md-12 text-right">
  
  <button [routerLink]="['/heroe','nuevo']"
          class="btn btn-outline-primary"
          type="button" name="button">
     Nuevo heroe
  </button>
  </div>
</div>

<br>

<div class="row">
 <div class="col-md-12">
   <div class="table-responsive">
     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>nombre</th>
            <th>casa</th>
            <th class="text-right"> Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys ; let i=index" >
            <td>{{ i+1 }}</td>
            <td>{{ heroes[k].nombre}}</td>
            <td>{{ heroes[k].casa}}</td>
            <td class="text-right">
              <button [routerLink]="['/heroe',k]"
                    class="btn btn-outline-success"
                     type="button">
                editar
              </button>

              <button  (click)="borrarHeroe(k)"
              class="btn btn-outline-danger"
              type="button">
              eleminar
              </button>
              
            </td>
          </tr>
     </table>
     <div  *ngIf="(heroes | keys).length === 0 " 
       class="alert alert-info" role="alert">
       <strong>no hay registro</strong>   registro de mostrar
     </div>
   
 </div>

</div>
